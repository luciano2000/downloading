<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>downloading.com.br</title>
        
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S014D75XC2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

        // Replace "GA_MEASUREMENT_ID" with your Google Analytics measurement ID
        gtag('config', 'G-S014D75XC2',{ 'cookieFlags': 'SameSite=None; Secure' });

        // Get the number of visitors for the last 7 days
        gtag('event', 'page_view', {
          'date_range': '7days',
          'metrics': 'ga:users'
        });

        // Listen for the "user_engagement" event, which fires when the metrics are available
        window.addEventListener('user_engagement', function(event) {
          var metrics = event.detail.metrics[0];
          var visitors = metrics.values[0];
            console.log(visitors);
          // Display the number of visitors on your website
          document.getElementById('visitors-count').textContent = visitors;
        });
    </script>
</head>
<body>

    <p>Visitantes: <div id="visitors-count"></div></p>

</body>
</html>
